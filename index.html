<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Vue</title>
  <script src="https://unpkg.com/vue"></script>
  <style>
    .insideList {
      padding: 10px 20px;
      border: solid 2px;
      margin: 0 20px 20px 20px;
      width: 12%;
      height: 100%;
    }
    .allLists {
      display: flex;
      flex-direction: row;
      justify-content: flex-start;
      align-items: center;
      margin-top: 41px;
    }
    .children {
      align-self: flex-start;
    }
    #listbutton {
      height: 5%;
      align-self: flex-start;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="allLists">
      <list class="children" v-for="(res, index) in listData" :list="res" :key="index">
      </list>
      <button id="listbutton" @click="addNewList">+</button> 
    </div>
  </div>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
