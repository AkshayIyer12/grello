<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Vue</title>
  <script src="https://unpkg.com/vue"></script>
  <style>
    .board {
      padding: 10px 20px;
      border: solid 2px;
      margin: 20px;
      width: 12%;
      height: 100%;
    }
    .boardLists {
      display: flex;
      flex-direction: row;
    }
  </style>
</head>
<body>
  <div id="app">
    <button @click="incrementCounter">+</button>
    <div class="boardLists">
        <board v-for="(res, index) in list" :text="res" :key="index"></board> 
    </div>
   
  </div>
  <script>
    let Board = {
      props: ['text'],
      template: `
      <div class="board">
      <p v-text="text"></p>
      </div>
      `
    }
    new Vue({
      el: '#app',
      data () {
        return {
          counter: 0,
          list: [],
        }
      },
      components: {
        'board': Board
      },
      methods: {
        incrementCounter () {
          this.counter++
          this.list.push(`What's the board for?`)
        }
      }
    })
  </script>
</body>
</html>
