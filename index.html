<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Vue</title>
  <script src="https://unpkg.com/vue"></script>
  <style>
    .board {
      padding: 10px 20px;
      border: solid 2px;
      margin: 20px;
      width: 12%;
      height: 100%;
    }
    .boardLists {
      display: flex;
      flex-direction: row;
    }
  </style>
</head>
<body>
  <div id="app">
    <button @click="addNewBoard">+</button>
    <div class="boardLists">
      <board v-for="(res, index) in list" :text="res" :ind="index" :key="index">
      </board> 
    </div>
  </div>
  <script>
    let Child = {
          props: ['val'],
          template: `
          <div class="card">
            <p v-text="val"></p>
          </div>
          `
        }
    let Board = {
      props: ['text', 'ind'],
      template: `
      <div class="board">
        <p v-text="text.boardTitle"></p>
        <button @click="addNewCard(ind, text)">+</button>
        <card v-for="(val, index) in text.cards" :val="val" :key="index"></card>
      </div>
      `,
      components: {
        'card': Child  
      },
      methods: {
        addNewCard (index, list) {
          list.cards.push(`What's the card for?`)
        }
      }
    }
    
    new Vue({
      el: '#app',
      data () {
        return {
          list: [],
        }
      },
      components: {
        'board': Board,
      },
      methods: {
        addNewBoard () {
          this.list.push({
            boardTitle: `What's the board for?`,
            cards: []
          })
        }
      }
    })
  </script>
</body>
</html>
